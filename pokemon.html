<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายละเอียดโปเกมอน</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .container {
        text-align: center;
        margin-top: 2rem;
      }
      .card {
        margin: 0 auto;
        width: 18rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>รายละเอียดโปเกมอน</h1>
      <div id="pokemon-details" class="card">
        <img id="pokemon-image" class="card-img-top" src="" alt="โปเกมอน" />
        <div class="card-body">
          <h5 id="pokemon-name" class="card-title"></h5>
          <p id="pokemon-info" class="card-text"></p>
        </div>
      </div>
      <a href="Pokedex.html" class="btn btn-secondary mt-3">กลับไปหน้าแรก</a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const imageUrl = params.get('imageUrl');
        const height = params.get('height');
        const weight = params.get('weight');
        const types = params.get('types');

        document.getElementById("pokemon-name").textContent = name;
        document.getElementById("pokemon-image").src = imageUrl;
        document.getElementById("pokemon-info").innerHTML = 
          `สูง: ${height / 10} ม.<br>` +
          `น้ำหนัก: ${weight / 10} กก.<br>` +
          `ประเภท: ${types}`;
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
