<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Pokedex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .card {
        text-align: center;
        margin-bottom: 1rem;
        cursor: pointer;
      }
      .card-img-top {
        width: auto;
        margin: 0 auto;
      }
      .container {
        text-align: center;
        margin-bottom: 2rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>โปเกเดกซ์</h1>
      <div id="name" class="row"></div>
      <button id="load-more" class="btn btn-primary">โหลดเพิ่ม</button>
    </div>
    <script>
      let offset = 0;
      const limit = 20;

      function loadPokemon() {
        fetch(`https://pokeapi.co/api/v2/pokemon?offset=${offset}&limit=${limit}`)
          .then((res) => res.json())
          .then((data) => {
            const datas = data.results;
            const ele = document.getElementById("name");
            datas.forEach((element, index) => {
              const pokemonId = offset + index + 1;
              fetch(element.url)
                .then((res) => res.json())
                .then((pokemonData) => {
                  const imageUrl = pokemonData.sprites.front_default;
                  const pokemonName = element.name;
                  const pokemonHeight = pokemonData.height;
                  const pokemonWeight = pokemonData.weight;
                  const pokemonTypes = pokemonData.types.map(typeInfo => typeInfo.type.name).join(", ");
                  
                  ele.innerHTML +=
                    `<div class='col-3'>` +
                    `<div class='card' onclick="viewDetails('${pokemonName}', '${imageUrl}', ${pokemonHeight}, ${pokemonWeight}, '${pokemonTypes}')">` +
                    `<img class='card-img-top' src='${imageUrl}' alt='${pokemonName}' />` +
                    `<div class='card-body'>` +
                    `<h5 class='card-title'>${pokemonName}</h5>` +
                    `<p class='card-text'>` +
                    `</p>` +
                    `</div></div></div>`;
                })
                .catch((err) => console.error(err));
            });
            offset += limit;
          })
          .catch((err) => console.error(err));
      }

      function viewDetails(name, imageUrl, height, weight, types) {
        const params = new URLSearchParams({
          name: name,
          imageUrl: imageUrl,
          height: height,
          weight: weight,
          types: types
        });
        window.location.href = `pokemon.html?${params.toString()}`;
      }

      document.getElementById("load-more").addEventListener("click", loadPokemon);

      loadPokemon();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
